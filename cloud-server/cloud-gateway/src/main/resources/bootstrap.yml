server:
  port: 7777
spring:
  application:
    name: gateway
  cloud:
#    nacos:
#      discovery:
#        server-addr: 127.0.0.1:8848
#      config:
#        file-extension: yml
#        server-addr: 127.0.0.1:8848
  gateway:
    discovery:
      locator:
        enabled: true
    routes:
      - id: demoservera
        uri: lb://demoservera
        predicates:
          - Path=/demoservera/**
      - id: demoserverb
        uri: lb://demoserverb
        predicates:
          - Path=/demoserverb/**