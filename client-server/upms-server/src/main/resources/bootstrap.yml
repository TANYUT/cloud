spring:
  application:
    name: upms
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: dev
      discovery:
        enabled: true
        service-id: config
    gateway:
      discovery:
        locator:
          enabled: true
  profiles:
    active: dev

server:
  port: 6663
#  servlet:
#    context-path: /demo

# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
#      defaultZone: http://cloud:cloud@${CLOUD-EUREKA:localhost}:${EUREKA_PORT:6661}/eureka/
      defaultZone: http://sinotn:sinotn@127.0.0.1:8761/eureka/