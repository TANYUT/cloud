# 端口号
server:
  port: 6661

# Server ID
spring:
  cloud:
    config: false
  # 启用身份认证
  security:
    user:
      name: cloud
      password: cloud
  application:
    name: eureka


eureka:
  instance:
    hostname: eureka
    prefer-ip-address: true
  client:
    # 注册中心的职责是维护服务实例，无需检索服务，所以设置为false，默认为true
    fetch-registry: false
    # 设置为false以防止将自己注册，默认为true
    register-with-eureka: false
    # 服务注册中心地址
    serviceUrl:
      defaultZone: http://cloud:cloud@${eureka.instance.hostname}:${server.port}/eureka/
  server:
    eviction-interval-timer-in-ms: 4000
    enable-self-preservation: false
    renewal-percent-threshold: 0.9

# 暴露
management:
  endpoints:
    web:
      exposure:
        include: '*'
