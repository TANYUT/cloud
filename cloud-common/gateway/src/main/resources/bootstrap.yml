spring:
  application:
    name: gateway
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: dev
      discovery:
        enabled: true
        service-id: config
    gateway:
      discovery:
        locator:
          enabled: true
  profiles:
    active: dev

server:
  port: 6666

eureka:
  instance:
    # docker 部署开启
    prefer-ip-address: true
  client:
    serviceUrl:
      # docker 部署开启
      defaultZone: http://cloud:cloud@${CLOUD-EUREKA:localhost}:${EUREKA_PORT:6661}/eureka/
